{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">New</a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</a>
                <p class="top-menu">Hello {{ user.username }} <a href="{% url 'logout' %}">Log out</a></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><i class="bi bi-envelope-open"></i></a>
            {% endif %}
            <h1><a href="/">My Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
